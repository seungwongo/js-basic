<!DOCTYPE html>

<body>
  <script>
    //Scope - 선언된 변수에 대한 접근성의 의미
    let carName = "기아"; //Global Scope
    // let carName = "";

    function myFunction() {
      let carName = "볼보"; //Local Scope
      console.log(carName);
    }

    // console.log(carName);

    myFunction();

    function add(x1, x2) {
      var sum = x1 + x2;
      return sum;
    }

    add(5, 4);

    var total = 0;

    function getDrink(inputCoin) {
      // var total = 0;
      total += inputCoin;

      return total;
    }



    console.log(getDrink(500));
    console.log(getDrink(2000));
    console.log(getDrink(1000));
  </script>
</body>

</html>
