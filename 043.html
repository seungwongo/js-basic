<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <h1>여기는 h1 영역</h1>
  <!-- beforebegin -->
  <ul id="myUL">
    <!-- afterbegin -->
    <li>A</li>
    <li>B</li>
    <li>C</li>
    <li>D</li>
    <!-- beforeend -->
  </ul>
  <!-- afterend -->
  <h2>여기는 H2 영역</h2>

  <button onclick="myFunction()">클릭</button>
  <script>
    function myFunction() {
      //insertAdjacentHTML()
      //파라미터가 2개
      //afterbegin
      //afterend
      //beforebegin
      //beforeend

      var addHTML = "<li>새로운 항목</li>";
      // var addHTML = "<h1>새로운 항목</h1>";

      //내가 삽입할 HTML 문자열
      document.getElementById("myUL").insertAdjacentHTML("beforeend", addHTML);
    }
  </script>
</body>

</html>
