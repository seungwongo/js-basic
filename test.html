<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="input-group mb-3">
      <input type="number" class="form-control" id="price">
      <button class="btn btn-outline-secondary" type="button" onclick="showProductList();">조회</button>
    </div>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th>음료이름</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody id="tb_body"></tbody>
    </table>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script>
    var productList = [{
        name: "솔의눈",
        price: 700
      },
      {
        name: "커피",
        price: 700
      },
      {
        name: "파워레이드",
        price: 1200
      },
      {
        name: "오렌지",
        price: 1000
      },
      {
        name: "보리차",
        price: 1200
      },
      {
        name: "밀키스",
        price: 800
      }
    ];



    function renderProductList(inputPrice) {
      var h = [];
      for (var product of productList) {
        if (product.price <= inputPrice) {
          h.push('<tr>');
          h.push('<td>' + product.name + '</td>');
          h.push('<td>' + product.price + '</td>');
          h.push('</tr>');
        }

      }

      document.getElementById("tb_body").innerHTML = h.join("");
    }

    function showProductList() {
      const price = document.getElementById("price").value;
      renderProductList(price);
    }

    renderProductList(99999999999);
  </script>
</body>

</html>
